<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Belly Button Biodiversity</title>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1><strong>Belly Button Biodiversity</strong></h1>
        <p><em>Interactive dashboard of microbacteria samples from belly buttons</em></p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12"></div>
        <div class="col-md-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Sample Selection</h3>
            </div>
            <div class="panel-body">
              <select id="selectedDataset" onchange="optionChanged(this.value)"></select>
              <ul id="sampleMetadata"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Significant OTUs</h3>
            </div>
            <div class="panel-body">
                <div id="pieChart"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"></div>
          <div class="col-md-10">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">All OTU Results</h3>
              </div>
              <div class="panel-body">
                <div id="bubbleChart"></div>
              </div>
            </div>
          </div>
        
      </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
